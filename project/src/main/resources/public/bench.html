  <div class="modal fade" id="popup-add-node" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Card<span id="add-node-title"></span></h4>
        </div>
        <div class="modal-body">
          <div class="messagebox"></div>
          <div class="hidden-form text">
            <form>
              <div class="form-group">
                <label for="add-node-text-title">Title:</label><br />
                <input type="text" id="add-node-text-title" class="form-control" placeholder="Title" />
              </div>
              <div class="form-group">
                <label for="add-node-text-text">Text:</label><br />
                <textarea id="add-node-text-text" class="form-control" placeholder="Your text here" rows="8"></textarea>
              </div>
              <button type="button" class="btn btn-info add-node-button" id="add-node-submit-text" data-type="text">Create Node</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </form>
          </div>
          <div class="hidden-form image">
            <form>
              <div class="form-group">
                <label for="add-node-image-title">Title:</label><br />
                <input type="text" id="add-node-text-title" class="form-control" placeholder="Title" />
              </div>
              <div class="form-group">
                <label for="add-node-text">Image URL:</label><br />
                <input type="text" id="add-node-text-text" class="form-control" placeholder="URL" />
              </div>
              <button type="button" class="btn btn-info add-node-button" id="add-node-submit-text" data-type="text">Create Node</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cover (For popups) -->
  <div id="cover" class="cover"></div>

  <div id="topbar-left" class="topbar left">

    </div>
    <div id="topbar-button-mainmenu" class="topbarbutton">
      <i class="fa fa-bars fa-3x"></i>
    </div>
  </div>
  <div id="addbar" class="sidebar left">
    <h1 class="title left">Add Cards</h1>
    <i class="fa fa-times fa-3x closebutton right" id="addbar-close"></i>
    <div class="clearfloat"></div>
    <div class="cardbutton" id="addbar-add-text" data-type="text">
      <i class="fa fa-font fa-2x"></i>
      <h2>Text</h2>
    </div>
    <div class="cardbutton" id="addbar-add-image" data-type="image">
      <i class="fa fa-image fa-2x"></i>
      <h2>Image</h2>
    </div>
