<!DOCTYPE html>
<html>
<head>
  <title>Workbench</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="css/master.css" />
</head>
<body>
  <!-- On-bench menus -->
  <div id="topbar-left" class="topbar left">
    <div id="topbar-button-add" class="topbarbutton">
    </div>
    <div id="topbar-button-settings" class="topbarbutton">
    </div>
  </div>
  <div id="topbar-right" class="topbar right">
    <div id="topbar-button-mainmenu" class="topbarbutton">
    </div>
  </div>
  <div id="addbar" class="sidebar left">
  </div>

  <!-- Bench -->
  <div id="workbench" class="workbench">
    <div id="node-12345" class="node">
      <h1>This is a basic HTML node!</h1>
      <p>Hello World!</p>
    </div>
  </div>
</body>
</html>
