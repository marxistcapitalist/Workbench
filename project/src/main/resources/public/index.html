<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css" />
    <title>Workbench.online</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/workbench.js"></script>
  </head>
  <body>
    <div id="backcover"></div>
    <div id="intro">
      <div class="centertext">
        <div class="headertext"><h1>Workbench</h1></div>
        <div class="subtext">
          <p>Pre-Alpha</p>
          <p class="copyright">&copy; 2016 Jeremy Teissler, Ethan Crowder, All Rights Reserved</p>
        </div>
      </div>
    </div>
    <div id="login" class="authbox"><div class="inner">
      <h1>Login</h1>
      <form id="loginform">
        <input type="text" name="username" id="login_user" placeholder="Username" /><br />
        <input type="password" name="password" id="login_pass" placeholder="Password" /><br /><br />
        <input type="submit" value="Login" id="login_submit" /><br /><br />
      </form>
      <a href="#forgotpass" id="login_forgotlink">Forgot password?</a><br />
      <a href="#register" id="login_registerlink">Create new account</a>
    </div></div>
    <div id="workbench">
      <div class="window" draggable="true">
        <div class="title">
          <span class="titletext">Test Window!</span>
        </div>
        <div class="content">
          <h1>This is a test window.</h1>
          <p>Hello World!</p>
        </div>
      </div>
    </div>
  </body>
</html>
